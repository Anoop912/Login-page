<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login_page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <section class="social">
            <div class="text text-upper social_text">
            login using soical media account to get quick access
        </div>
        <div class="flex">
            <button class="btn_2"><img src="icons/icons8-facebook-48.png" alt="no">Continue with Facebook</button>
            <button class="btn_2"><img src="icons/icons8-google-50.png" alt="no">Continue with Google</button>
            <button class="btn_2"><img src="icons/icons8-apple-50.png" alt="no">Continue with Apple</button>
        </div>
        </section>
        <section class="main">
            <div class="main_item">
                <div class="text flex">
            <p class="text-upper">Login to your account</p>
            <p class="text-lower">Don't have an account? <span class="blue">sign up Free</span></p>
        </div>
            <div class="email flex text2">
            Email
            <input type="text" placeholder="Enter your Email">
        </div>
        <div class="pass flex text2">
            password
            <input type="text" placeholder="Enter password">
        </div>
        <button class="btn">Login</button>
        <div class="re text2">
            <div class="text2">
                <input type="checkbox" id="rem" name="rem">
                <label for="rem">Remember me</label>
        </div>
        <p class="blue_1">forget password?</p> 
    </div>
    </div>
        </section>
    </div>
</body>
</html>
